<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando CSS - JQuery</title>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        //Ao carregar o documento
        $(document).ready(function () {
            //Efeito simples
            $("h1").css("color", "red");

            //Efeito multiplo
            $("h1").css({
                "color":"red",
                "borderStyle":"solid",
                "borderColor":"green"
            });             
        });
    </script>

</head>
<body>
    <h1>Utilizando CSS com JQuery</h1>
</body>
</html>
